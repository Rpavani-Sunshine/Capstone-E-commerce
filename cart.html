<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
<!--Included JQuery Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!--Included BootStrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- Included BootStrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

<!-- Included Font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Include style.css Stylesheet -->
<link rel="stylesheet" href="style.css">

<!-- Included external script file -->
<script src="script.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row" id="headertab"><!--Header.html content will load --></div>
    <div class="container mt-5 mb-5" id="cartblock">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title text-center">Items in the cart</h3>
                    </div>
                    <div class="row p-2">
                        <div class="col-lg-3 mx-1">
                            <img class="w-100 h-100" src="https://i.pinimg.com/originals/8f/75/4e/8f754e74d4517387d8935596fa30c6a8.jpg" alt="Kids Dress">
                        </div>
                        <div class="col-lg-3 mx-1">
                            <p>Baby Frock</p>
                            <p>Baby Frock for 1-2 Years Baby</p>
                            <p>Rs. 699</p>
                            <button class="btn btn-danger" type="button" onclick="deleteitem()"><i class="fa fa-trash-o"></i></button>
                        </div>
                        <div class="col-lg-3 mx-1 py-5">
                            <form class="d-flex my-auto" name="itemsform">
                                <button type="button" onclick="increaseitem()"><i class="fa fa-plus"></i></button>
                                <input id="itemcount" type="number" name="quantity" value="1">
                                <button type="button" onclick="decreaseitem()"><i class="fa fa-minus"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
               <div class="card">
                    <div class="card-header">
                        <h3 class="card-title text-center">Summary</h3>
                    </div>
                    <div class="p-5">
                        <form name="productinvoice">
                            <label for="P_price">Product Charge :</label>
                            <input id="pro_cost" class="form-control" type="number" name="P_price" value="699">

                            <label for="S_cost">Shipping Charge :</label>
                            <input id="shi_cost" class="form-control" type="number" name="S_cost" value="50">
                            
                            <hr>
                            <div>
                                <label for="T_price">Total Charges</label>
                                <input id="tot_cost" class="form-control" type="number" name="T_price" value="749">
                            </div>
                            <div class="ms-3 mt-3">
                                <button class="btn btn-secondary" type="button" onclick="booking()">Checkout</button>
                            </div>
                        </form>
                    </div>
               </div>
            </div>
        </div>
    </div>
    <div class="row" id="footertab"><!--Footer.html content will load--></div>
</div>
</body>
</html>
